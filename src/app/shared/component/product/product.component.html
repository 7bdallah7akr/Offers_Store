<div class="item">
  <div routerLink="/details/{{info.id}}">
    <img src="{{info.image}}" alt="">
    <div class="body">
      <h4>{{info.title}}</h4>
      <p>{{info.description}}</p>
    </div>
  </div>
    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
      @if(!addbutton){
        <button class="btn btn-success" (click)="addbutton = true">Add To Cart</button>
      }
      @if(addbutton){
        <div class="d-flex w-50">
          <input type="number" class="form-control"[(ngModel)]="amount">
          <button class="btn btn-primary" (click)="add();addbutton=false">Add</button>
        </div>
      }
      <span>{{info.price}} l.E</span>
    </div>
  </div>
